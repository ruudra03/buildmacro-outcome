<div class="enter-code app-page">
  <form [formGroup]="enterCodeForm" (ngSubmit)="submitCode()" class="enter-code-form">
    <div class="form-content">
      <input type="password" placeholder="Code" formControlName="code">
      <span *ngIf="error" class="form-error">
        {{errMsg}}
      </span>
    </div>
    <div class="form-footer">
      <button mat-button type="submit">Submit</button>
    </div>
  </form>
</div>
